<!DOCTYPE html>
<html>
  <head>
      <meta charset="UTF-8">
      <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

      <meta name="viewport"
            content="width=device-width, initial-scale=1.0, user-scalable=0, minimum-scale=1.0, maximum-scale=1.0">
      <meta name="apple-mobile-web-app-capable" content="yes">
      <meta name="apple-mobile-web-app-status-bar-style" content="black">

      <title>{% block title %}{% endblock title %}</title>
      <link rel="stylesheet" type="text/css" href="/css/v2/base.css">
      <link rel="stylesheet" type="text/css" href="/css/v2/header.css">
  </head>

  <body>
    <div class="layout-container">

      <div class="layout-wrapper">
        <div class="header-container">
          {% include "forum/v2/header.html" %}
        </div>
      
        <div class="main-content-container layout-max-width">
          <div class="left-content">
            {% block content %}{% endblock content %}
          </div>
      
          <div class="right-content">
            <div class="user-info-container">
              {% include "forum/v2/user_info.html" %}
            </div>
      
            <div class="score-rank">
              {% include "forum/v2/score_rank.html" %}
            </div>
      
            <div class="other-links">
              {% include "forum/v2/other_links.html" %}
            </div>
          </div>
        </div>
      
        <div class="footer-container layout-max-width">
          {% include "forum/v2/footer.html" %}
        </div>
      </div>
    </div>

    {% block script %}{% endblock script %}
  </body>

</html>
