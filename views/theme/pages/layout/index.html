<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

  <meta name="viewport"
    content="width=device-width, initial-scale=1.0, user-scalable=0, minimum-scale=1.0, maximum-scale=1.0">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">

  <title>{% block title %}{% endblock title %}</title>
  <!-- 最新版本的 Bootstrap 核心 CSS 文件 -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css"
    integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

  <!-- 可选的 Bootstrap 主题文件（一般不用引入） -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap-theme.min.css"
    integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

  <!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js"
    integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
    crossorigin="anonymous"></script>
</head>

<style>
  html,
  body {
    height: 100%;
  }

  .layout-container,
  .layout-wrapper,
  .content-container {
    height: inherit;
  }

  .max-width {
    width: 1200px;
    max-width: 1200px;
    margin: 0 auto;
  }
</style>

<body>
  <div class="layout-container">
    <div class="layout-wrapper">
      <div class="header-container">
        {% include "theme/pages/layout/header.html" %}
      </div>

      <div class="content-container row max-width">
        <div class="col-md-8">
          {% block content %}{% endblock content %}
        </div>

        <div class="col-md-4">
          <div>
            {% include "theme/pages/layout/user_info.html" %}
          </div>

          <div>
            {% include "theme/pages/layout/other_links.html" %}
          </div>
        </div>
      </div>

      <div>
        {% include "theme/pages/layout/footer.html" %}
      </div>
    </div>
  </div>

  {% block script %}{% endblock script %}
</body>

</html>
